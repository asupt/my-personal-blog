<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  
  <style>
    textarea {
    resize: none;
  }
  </style>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Entry</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="card-contents">
                <h1>New Post</h1>
                <form class>
                    <h3 class="label">Username:</h3>
                    <textarea placeholder="Username" rows="1" cols="50"class="query" id="inputUsername"></textarea>

                    <h3 class="label">Title:</h3>
                    <textarea placeholder="Title" rows="1" cols="50"class="query" id="inputTitle"></textarea>

                    <h3 class="label">Content:</h3>
                    <textarea placeholder="Content" rows="4" cols="50" class="query" id="inputContent"></textarea>

                    <input type="submit" class="submit" id="submitLink"/>
                    

                </form>

            </div>
        </div>
    </div>
    <script src="assets/js/form.js"></script>
</body>
